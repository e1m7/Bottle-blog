<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blog page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <br><br>
        <h1>Blog Page</h1>
        <h4><a href="/blog/post_form">New post</a></h4>
        % if result:
            <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
                </tr>
            </thead>
            % for rows in result:
                <tr>
                    <td>{{ rows[0] }}</td>
                    <td><a href="/blog/{{ rows[0] }}">{{ rows[1] }}</a></td>
                    <td><a href="/blog/post_form/{{ rows[0] }}">edit</a></td>
                    <td><a href="/blog/post_delete/{{ rows[0] }}">delete</a></td>
                </tr>
            % end
            </table>
        % else:
            <h5>Your blog is empty</h5>
        % end
        <h4><a href="/">Return to index</a></h4>
    </div>

</body>

</html>
