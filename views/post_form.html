<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blog page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <br><br>
        <h1>{{ "Update post" if result else "Create new post" }}</h1>
        <br>
            <form action='/blog/post_form/{{ result[0][0] if result else '' }}' method="POST">
                <input type="text" name="new_title" value="{{ result[0][1] if result else '' }}">
                <input type="text" name="new_body" value="{{ result[0][2] if result else '' }}">
                <input type="submit" value="{{ 'Update post' if result else 'New post' }}">
            </form>
        <br>
        <h4><a href="/blog">Return to blog</a></h4>
    </div>

</body>

</html>
